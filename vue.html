<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to vue experience</title>
    <script src="vue.js" type="text/javascript" charset="UTF-8"></script>
</head>
<body>

<div id="example">
    <p>My name: "{{ message }}"</p>
    <p>Computed reversed My name: "{{ reversedMessage }}"</p>
</div>

<script type="text/javascript">
var vm = new Vue({
el: '#example',
data: {
message: 'Theo'
},
computed: {

reversedMessage: function () {

return this.message.split('').reverse().join('')
}
}
})
</script>

</body>
</html>
